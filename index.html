<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header root__section">
      <a class="logo" href="#"><img class="logo__pic" src="./images/Logo.svg" alt="Логоти Место"></a>
    </header>
    <main class="content">
      <section class="profile root__section">
        <img class="profile__picture" src="./images/JakKusto.jpg" alt="Картинка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__work">Исследователь океана</p>
          <button class="button profile__edit-button" type="button"></button>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="elements root__section">
        <ul class="elements__list"></ul>
      </section>
    </main>  
    <footer class="footer root__section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia by Andrey Nikonov</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="user" name="user-form" novalidate>
          <fieldset class="popup__input-container">
            <label class="popup__input-label">
              <input class="popup__item popup__item_type_name" type="text" id="user-name" name="user-name" placeholder="Имя профиля" minlength="2" maxlength="40" required>
              <span class="popup__input-error popup__input-error_type_user-name"></span>
            </label>
            <label class="popup__input-label">
              <input class="popup__item popup__item_type_work" type="text" id="user-work" name="user-work" placeholder="Род деятельности" minlength="2" maxlength="200" required>
              <span class="popup__input-error popup__input-error_type_user-work"></span>
            </label>
          </fieldset>
          <button class="button popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
        <button class="button popup__button popup__button_type_close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="card" name="card-form">
          <fieldset class="popup__input-container">
            <label class="popup__input-label">
              <input class="popup__item popup__item_type_title" type="text" id="card-title" name="card-title" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error popup__input-error_type_card-title"></span>
            </label>
            <label class="popup__input-label">
              <input class="popup__item popup__item_type_link" type="url" id="card-link" name="card-link" placeholder="Ссылка на картинку" required> 
              <span class="popup__input-error popup__input-error_type_card-link"></span>
            </label>
          </fieldset>
          <button class="button popup__button popup__button_type_submit" type="submit">Создать</button>
        </form>
        <button class="button popup__button popup__button_type_close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <figure class="popup__firgure">
          <img class="popup__image" src="#" alt="Фото , которую добавил пользователь">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="button popup__button popup__button_type_close" type="button"></button>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="elements__card">
      <img class="elements__pic" alt="Фотография опубликованная пользователем">
      <h2 class="elements__title"></h2>
      <button class="button elements__like-button" type="button"></button>
      <button class="button elements__delete-button" type="button"></button>
    </li>
  </template>
  <script src="./script/validate.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
